<mdl-spinner [active]="isLoading"></mdl-spinner>
<h2 *ngIf="error">{{error}}</h2>
<div mdl-shadow="4" *ngIf="pokemon">
    <h2>{{pokemon.name}}</h2>
    <img [src]="pokemon.sprites.front_default" />
    <p><span [mdl-badge]="pokemon.base_experience">PV</span></p>
    <p><span [mdl-badge]="pokemon.height">Size</span></p>
    <p>Type: {{pokemon.type}}</p>
</div>
