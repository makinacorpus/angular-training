<p>
  {{ message }}
</p>
<button (click)="changeMessage()">Change the message</button>
<ul>
  <li *ngFor="let pokemon of pokemons" [ngClass]="getClasses(pokemon)">
    <a [routerLink]="['/pokemon/', pokemon.id]">{{pokemon.name}}</a>
    <strong *ngIf="isStronger(pokemon)">Le plus fort !!</strong>
  </li>
</ul>
