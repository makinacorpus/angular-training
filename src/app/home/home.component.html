<mdl-spinner [active]="isLoading"></mdl-spinner>
<mdl-list>
    <mdl-list-item *ngFor="let pokemon of pokemons" mdl-ripple
        [routerLink]="['/pokemon/', pokemon.id]">
        <mdl-list-item-primary-content>
            <mdl-icon mdl-list-item-avatar>person</mdl-icon>
            {{pokemon.name}}
        </mdl-list-item-primary-content>
    </mdl-list-item>
</mdl-list>
